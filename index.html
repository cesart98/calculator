<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
        </div>
        <div class="button-interface">
            <div class="interface-left">
                <div class="clear">
                    <button class="clear-button">C</button>
                </div>
                <div class="digits">
                    <button class="seven-btn">7</button>
                    <button class="eight-btn">8</button>
                    <button class="nine-btn">9</button>
                    <button class="four-btn">4</button>
                    <button class="five-btn">5</button>
                    <button class="six-btn">6</button>
                    <button class="one-btn">1</button>
                    <button class="two-btn">2</button>
                    <button class="three-btn">3</button>
                    <button class="zero-btn">0</button>
                    <button class="period-btn">.</button>
                </div>
            </div>
            <div class="interface-right">
                <div class="operators">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                    <button class="multiply">x</button>
                    <button class="divide">/</button>
                </div>
                <div class="equals">
                    <button class="equals-btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
